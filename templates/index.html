<!DOCTYPE html>
<html>
  <head>
    <title>Recipe Search</title>
    <style>
      body {
        background-color: #3498db;
        font-family: Arial, sans-serif;
      }
      #search-container {
        width: 50%;
        margin: auto;
        text-align: center;
        padding: 50px;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.3);
      }
      #search-container input[type=text] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
        border: none;
        border-radius: 4px;
        font-size: 16px;
      }
      #search-container input[type=submit] {
        background-color: #4CAF50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div id="search-container">
      <h1>Search for a Recipe</h1>
      <form action="/search">
        <input type="text" name="q" placeholder="Enter a dish name...">
        <input type="submit" value="Search">
      </form>
    </div>
  </body>
</html>
